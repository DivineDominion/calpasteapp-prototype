<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>iCal Templater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <link rel="stylesheet" href="jqm/jquery.mobile-1.1.0.min.css">
  <link rel="stylesheet" href="jqm/ios_inspired/styles.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="iconic_fill.css">

</head>
<body>

  <div data-role="page" id="template_overview">
    <div data-role="header" data-theme="a">
      <h1>Templates</h1>
      <a class="edit_templates" href="#" data-direction="reverse">Edit</a>
      <a class="add_template" href="#" data-icon="add" data-iconpos="notext">+</a>
    </div>
    <div data-role="content">
      <ul data-role="listview" data-inset="false" class="templates">
      </ul>
    </div>
  </div>

  <!-- Create new Template entry -->
  <div data-role="page" id="edit_event">
    <div data-role="header" data-theme="a">
      <h1>New Entry</h1>
      <a href="#" class="cancel" data-direction="reverse" data-transition="slideup">Cancel</a>
      <a href="#" class="done" data-theme="d">Done</a>
    </div>
    <div data-role="content">
      <form class="details">
        <ul data-role="listview" data-inset="true">
          <li>
            <input type="text" name="title" id="title" value="" placeholder="Title"/>
          </li>
          <li>
            <input type="text" name="place" id="place" value="" placeholder="Place"/>
          </li>
        </ul>
        
        <ul data-role="listview" data-inset="true">
          <li>
            <a href="#" class="">Duration <span class="detail">4h 0min</span></a>
          </li>
        </ul>
        
        <ul data-role="listview" data-inset="true">
          <li>
            <a href="#" class="calendar">Calendar <span class="detail">Private</span></a>
          </li>
        </ul>
        
        <ul data-role="listview" data-inset="true">
          <li>
            <a href="#" class="">Reminder <span class="detail">None</span></a>
          </li>
        </ul>
        
        <ul data-role="listview" data-inset="true">
          <li>
          <input type="text" name="url" id="url" value="" placeholder="URL" />
          </li>
        </ul>
        
        <div data-role="__fieldcontain" class="ui-hide-label">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" placeholder="Notes"></textarea>
        </div>
        
        <div data-role="fieldcontain" class="ui-hide-label">
          <a href="#" class="delete" data-role="button">Delete</a>
        </div>
      </form>
    </div>    
  </div>
  
  <div data-role="page" id="calendar">
    <div data-role="header" data-theme="a">
      <h1>Calendar</h1>
      <a href="#" class="cancel" data-direction="reverse" data-transition="slideup">Cancel</a>
      <a href="#" class="done" data-theme="d">Done</a>
    </div>
    <div data-role="content">
      <form>
        <h4>On my iPhone</h4>
        
        <ul data-role="listview" data-inset="true" class="calendars">
          <li data-icon="none">
            <a href="#">Private</a>
          </li>
          <li data-icon="none">
            <a href="#">Work</a>
          </li>
          <li data-icon="none">
            <a href="#">Bob's Calendar</a>
          </li>
        </ul>
      </form>
    </div>    
  </div>
  
  <!-- assign a Template to -->
  <div data-role="page" id="assign">
    <div data-role="header" data-theme="a">
      <h1>Assign</h1>
      <a href="#template_overview" data-direction="reverse" data-transition="slideup">Cancel</a>
      <a href="#template_overview" data-direction="reverse" data-transition="slideup" data-theme="d">Done</a>
    </div>
    <div data-role="content">
      <h4 class="event_title">TITLE</h4>
      
      <form>
        <ul data-role="listview" data-inset="true">
          <li class="datetime start">
            <label>Begin</label><input type="datetime-local" value="2012-06-16T18:00"/>
          </li>
          <li class="ui-disabled datetime end">
            End <input type="datetime-local" value="2012-06-16T22:00"/>
          </li>
        </ul>
      </form>
    </div>    
  </div>
  
  
  <script src="jqm/jquery-1.7.2.min.js"></script>
  <script src="jqm/jquery.mobile-1.1.0.min.js"></script>
  <script src="handler.js"></script>
  
  <script>
  $(document).bind('pageinit', init());
  </script>
</body>
</html>
